<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/midJourney.css">
    <script src="JavaScript/midJourney.js" defer></script>
    <title>AI Gallery</title>
</head>
<body>
    <main>
        <section class="title">
            <h1>Prueba el generador de imagenes de MidJourney</h1>

        </section>
